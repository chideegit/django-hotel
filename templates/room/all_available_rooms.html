{% extends 'base.html' %}
{% load humanize %}

{% block content %}

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">All Available Rooms</h1>
        <!-- <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one
            in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it
            to your liking.</p> -->
        <!-- <button class="btn btn-primary btn-lg" type="button">Example button</button> -->
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Room Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Book</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{room.category}}</td>
                    <td>{{room.name}}</td>
                    <td> NGN {{room.category.price|intcomma}}</td>
                    <td><a href="" class="btn btn-outline-primary btn-sm">Book Room</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
